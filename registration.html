<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <form action="#" method="post">
        <div class="form-container">
          <h2>Register</h2>
          <p class="text-form">Enter your email and password to register.</p>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Confirm password"
          />

          <button class="green-button" type="submit">Register</button>

          <p style="text-align: center; margin-top: 36px; font-size: 13px">
            Or register with
          </p>

          <button class="white-button">Continue with Google</button>
          <button class="white-button">Continue with Facebook</button>
        </div>
      </form>
    </div>
  </body>
</html>
